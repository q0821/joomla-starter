# kind: Secret
# metadata:
#   namespace: tellustek
#   name: website-tls
# data:
#   tls.crt: 
#   tls.key: 
# type: kubernetes.io/tls

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: tellustek
  name: website
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  # tls:
  # - hosts:
  #   - k8s.tellustek.com
  #   secretName: website-tls
  rules:
  - host: k8s.tellustek.com
    http:
      paths:
      - backend:
          serviceName: website
          servicePort: 80
  - host: www.tellustek.com
    http:
      paths:
      - backend:
          serviceName: website
          servicePort: 80